<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <h2>William Agbomadzi</h2>
            <p>Tech-savvy trainee Software Dev., GH</p>
            <button>hover me</button>
          </div>
          <div class="back">
            <img src="img/waving-hand.png" />
            <h1>William <span>Agbomadzi</span></h1>
            <p>
              In the world of coding, even trainees like me at Codetrain Ghana
              have a role to play in the game of
              <span>programming thrones.</span>
            </p>
            <div class="row">
              <div class="col">
                <h2>1.5K</h2>
                <p>Followers</p>
              </div>
              <div class="col">
                <h2>500</h2>
                <p>Following</p>
              </div>
              <div class="col">
                <h2>1K</h2>
                <p>Likes</p>
              </div>
            </div>
            <div class="row">
              <button>follow</button>
              <a href="#"><img src="img/instagram.png" /></a>
              <a href="#"><img src="img/pinterest.png" /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
